{% extends "app/main.html" %}
{% load static %}

{% block style %}
<style>
    .not-visible{
        display: none;
    }
    .quiz-container{
        margin-top: 5%;
        margin-left: auto;
        margin-right: auto;
        max-width: 35%;
        background-color: #fff ;
        text-align: center;
        border: 1px solid #2348e2;
        border-radius: 15px;
    }

</style>
{% endblock %}

{% block content %}
<div class="quiz-container mlr-auto">
    <div class="row">
        <div class="col">
            <b>{{obj.name}}</b>
            <p>score to pass: {{obj.required_score_to_pass}}%</p>
        </div>
        <div class="col text-right" id="timer-box"></div>
    </div>

<form id="quiz-form" class="mt-3 mb-3">
    {% csrf_token %}
    <div id="quiz-box"></div>
    <button type="submit" class="btn btn-success mt-3">Save</button>
    <a href="{% url 'quiz-main-view' %}" class="btn btn-danger mt-3">Cancel</a>
</form>
<div id="score-box"></div>
<div id="result-box"></div>
</div>
{% endblock content %}

{% block script %}
    <script src="{% static 'js/quiz.js' %}" defer></script> 
{% endblock script %}

{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>STS</title>
<link rel="stylesheet" type="text/css" href="{% static '/css/login.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link href="{% static '/css/main.css' %}" type="text/css" rel="stylesheet">
<link href="{% static '/css/style.css' %}" type="text/css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">


</head>
<body>

{% for message in messages %}
<div class="alert {{ message.tags }} alert-dismissible" id="msg" role="alert" style="width: 30%; text-align:center; left:35%; margin-top:1%;" >
  <button type="button" class="close" data-dismiss="alert" aria-label="Close" style="padding: 0.5rem 1.25rem;">
  <span aria-hidden="true">&times;</span>
  </button>
  <strong>{{ message }}</strong>
</div>
{% endfor %}
<br>
<div class="container">
  <div class="d-flex justify-content-center">
    <div class="card-header">
      <div class="d-flex justify-content-center">
      <h1><strong>Login</strong></h1>
      </div>
      
      <div class="row" style="display:responsive;">
        <div class="col">
          <div class="d-flex justify-content-center form_container">
            <form method="POST" action="" autocomplete="off" >
              {% csrf_token %}
                <div class="card-body">
                    <label class="label" for="username">Username</label>
                    <input type="text" id="username" name="username" class="text-input" placeholder="Enter your username" autofocus required />
                </div>
                <div class="card-body">
                    <label class="label" for="username">Password</label>
                    <input type="password" id="password" name="password" class="text-input" placeholder="Enter your password" required />
                </div>
              
              <div class="alert alert-danger" id="caps_warning">
                <strong>Warning!</strong> Caps lock is ON.
              </div>

              <div class="d-flex justify-content-center mt-3 login_container">
                <button type="submit" name="login" class="btn btn-outline-primary">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="{% static '/js/login.js'%}"></script>



</body>
</html>
